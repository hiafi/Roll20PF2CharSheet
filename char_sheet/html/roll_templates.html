
{% raw %}
<rolltemplate class="sheet-rolltemplate-action">
    <table>
      <tr><th>{{name}} {{actions}}</th></tr>
        <tr><td>{{text}}</td></tr>
    </table>
</rolltemplate>

<rolltemplate class="sheet-rolltemplate-skill">
    <table>
      <tr><th>{{name}}</th></tr>
        <tr><td>{{value}}</td></tr>
    </table>
</rolltemplate>

<rolltemplate class="sheet-rolltemplate-attack">
    <table>
      <tr><th>{{name}}</th><th></th></tr>
        <tr><td>{{actions}}</td></tr>
        <tr><td>Attack: </td><td>{{attack}}</td></tr>
        <tr><td>Damage: </td><td>{{damage}}</td></tr>
    </table>
</rolltemplate>
{% endraw %}
