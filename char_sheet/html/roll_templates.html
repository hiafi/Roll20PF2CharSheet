
{% raw %}
<rolltemplate class="sheet-rolltemplate-action">
    <div class="template_action_box">
        <div class="template_action_header">{{ character }}</div>
        <div class="template_action_header">{{ name }}</div>
        <div class="template_action_actions">{{ actions }}</div>
        <div>{{ text }}</div>
    </div>
</rolltemplate>

<rolltemplate class="sheet-rolltemplate-skill">
    <div class="template_skill_box">
        <div class="template_skill_header">{{ character }}</div>
        <div class="template_skill_header">{{ name }}</div>
        <div class="template_skill_value">{{value}}</div>
    </div>
</rolltemplate>

<rolltemplate class="sheet-rolltemplate-attack">
    <div class="template_attack_box">
        <div class="template_attack_header">{{ character }}</div>
        <div class="template_attack_header">{{ name }}</div>
        <div class="template_attack_actions">{{ actions }}</div>
        <table>
            <tr>
                <td class="attack_row">Attack: </td><td class="attack_row">{{attack}}</td>
            </tr>
            <tr>
                <td class="attack_row">Damage: </td><td class="attack_row">{{damage}}</td>
            </tr>
        </table>
    </div>
</rolltemplate>

<rolltemplate class="sheet-rolltemplate-spell">
    <div class="template_spell_box">
        <div class="template_spell_header">{{ character }}</div>
        <div class="template_spell_header">{{ name }}</div>
        <div class="template_spell_actions">{{ actions }}</div>
        <div>{{ text }}</div>
        <div>{{ hightened }}</div>
    </div>
</rolltemplate>
{% endraw %}
